<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>{% block title %}Pychan{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'node_modules/hack/dist/hack.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'node_modules/hack/dist/dark.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'node_modules/hack/dist/standard.css' %}" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="{% static "logo.png" %}"/>
    </head>
    <style type="text/css">
    .container {
        max-width: 100% !important;
    }
    </style>
    <body class="standard">
        <div class="container">
            {% for board in view.get_boards %}
                <a href="{{ board.get_absolute_url }}"> {{ board.name }}</a>
            {% endfor %}

            <div style="float: right; display: inline;">
                {% if request.user.is_authenticated %}
                <span>Logged in as {{ user }}</span>
                <a href="{% url 'boards:logout' %}?next={% firstof request.path '/' %}">Logout</a>
                {% else %}
                <a href="{% url 'boards:login' %}?next={% firstof request.path '/' %}">Login</a>
                {% endif %}
            </div>

            {% block content %}
            {% endblock %}
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    {% block scripts %}
    {% endblock %}
</html>
