{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<style type="text/css">
ul, li{
    list-style-type: none !important;
    display: inline-block !important;
}


a { text-decoration: none; !important; }

.thread-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    flex-wrap: wrap;
    align-items: flex-start;
    align-content: flex-start;
}

.item {
    width: 300px;
}
</style>
<div class="container">
    <h1>{{ board.name }} Board</h1>
    <div id="users">
        <div class="grid -between">
            <div class="cell">
                <form action="{% url "boards:create-thread" board.slug %}">
                    <button type="submit" class="btn btn-info">New Thread</button>
                </form>
            </div>
            <div class="cell">
                <fieldset class="form-group">
                    <label>Search:</label>
                    <input type="text" placeholder="Search query" class="form-control search" autocomplete="off">
                </fieldset>
            </div>
        </div>
        <ul class="list thread-container">
            {% for thread in view.get_threads %}
                <li class="item">
                    <a href="{{ thread.get_absolute_url }}">
                        <img src="{{ thread.image.url }}" style="max-height: 150px;">
                    </a>
                    <p class="title">{{ thread.title | truncatewords:20 }}</p>
                    <p class="content">{{ thread.content | truncatewords:20 }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    <hr>
</div>
{% endblock %}
{% block scripts %}
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
<script src="{% static 'board_filter.js' %}"></script>
{% endblock %}
